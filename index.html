<style>
  .comments-btn {
    margin: 1rem 0; padding: .6rem 1rem;
    border: 0; border-radius: .6rem; background:#111; color:#fff; cursor:pointer;
  }
  .comments-modal {
    position: fixed; inset: 0; background: rgba(0,0,0,.6);
    display: none; z-index: 9999;
    /* stretch the card to full screen; no centering constraints */
    align-items: stretch; justify-content: stretch;
  }
  .comments-modal.open { display: flex; }

  /* FULL-SCREEN comments card */
  .comments-card {
    width: 100vw; height: 100dvh;  /* dynamic viewport height */
    max-width: 100vw; max-height: 100dvh;
    overflow: auto; background: #fff; border-radius: 0; padding: 1rem 1.2rem;
    box-sizing: border-box;
  }

  .comments-card h2 { margin: .2rem 0 1rem }
  .comments-close {
    position: absolute; top: .6rem; right: .8rem;
    background: transparent; border: 0; font-size: 1.5rem; cursor: pointer;
  }
</style>
