<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>maxtanbootyeffer</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      text-align: center;
      margin: 3rem;
      background: #f9f9f9;
    }

    h1 { margin-bottom: 0.25rem; }
    p { margin-top: 0; opacity: 0.7; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotating {
      width: 300px;
      animation: spin 6s linear infinite;
      margin: 2rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Welcome to maxtanbootyeffer</h1>
  <p>-maxtanbootyeffer</p>

  <img src="goonshirt.jpg" alt="rotating shirt" class="rotating" />

  <!-- autoplay muted so it always starts -->
  <audio id="bg-music" autoplay loop muted>
    <source src="imabigdogbigbearjohnjoaquinsexmusic.mp3" type="audio/mpeg">
    Your browser does not support audio
  </audio>

  <script>
    const audio = document.getElementById('bg-music');

    function unmuteAudio() {
      if (audio.muted) {
        audio.muted = false;
        audio.play().catch(err => console.log("Playback blocked:", err));
        console.log("Audio unmuted after user interaction");
      }
      // Remove listeners so it only triggers once
      window.removeEventListener('click', unmuteAudio);
      window.removeEventListener('scroll', unmuteAudio);
    }

    window.addEventListener('click', unmuteAudio);
    window.addEventListener('scroll', unmuteAudio);
  </script>
</body>
</html>
