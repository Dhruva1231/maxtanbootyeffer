<style>
  /* Container for the comments */
  #cusdis_thread {
    max-width: 720px;
    margin: 2rem auto;
    /* Make sure no parent constrains it */
    height: auto !important;
    overflow: visible !important;
  }

  /* If you have wrappers that might constrain height/overflow, un-restrict them */
  main, section, article, .stage, .wrapper, .container {
    height: auto !important;
    overflow: visible !important;
  }

  /* Cusdis injects an iframe; don't force a fixed height */
  #cusdis_thread iframe {
    display: block;
    width: 100% !important;
    max-width: 100% !important;
    height: auto; /* final height will be set by Cusdis script */
  }
</style>
