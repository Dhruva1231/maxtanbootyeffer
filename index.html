<style>
  .comments-block {
    max-width: 720px;
    margin: 2rem auto;
  }
  /* Make sure no parent forces an inner scroll */
  .comments-block, .comments-block * {
    overflow: visible !important;
  }
  /* Don’t fix heights on main containers */
  main, section, article, .stage {
    height: auto !important;
    overflow: visible !important;
  }
  html, body {
    overflow-x: hidden;
  }
</style>

<h1>Welcome to maxtanbootyeffer</h1>
<p>-maxtanbootyeffer</p>

<div class="stage">
  <img src="goonshirt.jpg" alt="shirt" class="rotating">
</div>

<audio id="bg-music" autoplay loop muted>
  <source src="imabigdogbigbearjohnjoaquinsexmusic.mp3" type="audio/mpeg">
</audio>
<script>
  const a=document.getElementById('bg-music');
  const unmute=()=>{a.muted=false;a.play().catch(()=>{});window.removeEventListener('click',unmute)};
  window.addEventListener('click',unmute);
</script>

<hr>

<hr>
<h2>Latest Posts</h2>
<ul>
  {% for post in site.posts limit:5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>
      <small> — {{ post.date | date: "%b %-d, %Y" }}</small></li>
  {% endfor %}
</ul>
